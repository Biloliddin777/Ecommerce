<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #555;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, {{ user.username }}!</h1>
    <p>Please click the link below to confirm your registration:</p>
    <p><a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Confirm Your Registration</a></p>
    <p>If you did not request this action, please ignore this email.</p>
    <p>Best regards,<br>Your Team</p>
</div>
</body>
</html>
